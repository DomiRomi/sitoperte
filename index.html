<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ti amo amore mio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 15s infinite;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 5s;
    }

    .slideshow img:nth-child(3) {
      animation-delay: 10s;
    }

    @keyframes slideShow {
      0% { opacity: 0; }
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 20%;
    }

    .content h1 {
      font-size: 3em;
      background: rgba(0, 0, 0, 0.2);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .content a {
      display: inline-block;
      margin-top: 20px;
      font-size: 1.2em;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .content a:hover {
      background: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <img src="Immagine WhatsApp 2025-07-11 ore 04.23.51_4c7792bd.jpg" alt="sfondo 1">
    <img src="Immagine WhatsApp 2025-07-11 ore 04.23.51_a158635d.jpg" alt="sfondo 2">
    <img src="Immagine WhatsApp 2025-07-11 ore 04.23.51_c3e315e7.jpg" alt="sfondo 3">
  </div>

  <div class="content">
    <h1>Benvenuta Amore ti ricordo che sono un informatico quindi ho voluto fare questo piccolo sito veloce</h1>

  </div>

</body>
</html>
